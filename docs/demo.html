<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Demo - Storelocatorjs</title>
        <meta name="description" content="Example of the Javascript library Storelocatorjs" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="./dist/demo/css/demo.css" />
        <link rel="stylesheet" href="./dist/storelocator/css/storelocator.css" />
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108758282-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-108758282-1');
        </script>
    </head>
    <body>
        <div class="storelocator">
            <div class="storelocator-loader"></div>
            <div class="storelocator-sidebar">
                <form class="storelocator-formSearch" name="form-search">
                    <input type="text" class="storelocator-inputSearch" placeholder="Enter a location" autocomplete="off" />
                    <div class="storelocator-formFilters">
                        <div class="storelocator-formFiltersRow">
                            <div class="storelocator-formCheckbox">
                                <input type="checkbox" id="category-1" data-filter checked="checked" value="1" />
                                <label for="category-1" class="category-1">Categorie 1</label>
                            </div>
                            <div class="storelocator-formCheckbox">
                                <input type="checkbox" id="category-2" data-filter checked="checked" value="2" />
                                <label for="category-2" class="category-2">Categorie 2</label>
                            </div>
                        </div>
                        <div class="storelocator-formFiltersRow">
                            <div class="storelocator-formCheckbox">
                                <input type="checkbox" id="category-3" data-filter value="3" />
                                <label for="category-3" class="category-3">Categorie 3</label>
                            </div>
                        </div>
                    </div>
                </form>
                <nav class="storelocator-nav">
                    <ul class="storelocator-navList">
                        <li class="storelocator-navListItem active">
                            <button class="storelocator-navButton" data-switch-view data-target="map">Map</button>
                        </li>
                        <li class="storelocator-navListItem">
                            <button class="storelocator-navButton" data-switch-view data-target="list">List</button>
                        </li>
                    </ul>
                </nav>
                <div class="storelocator-sidebarResults"></div>
            </div>
            <div class="storelocator-googleMaps active">
                <div id="storelocator-googleMapsCanvas"></div>
                <button class="storelocator-geolocButton"></button>
            </div>
        </div>
        <div class="sticky-menu">
            <div class="wrapper-nav">
                <ul>
                    <li>
                        <a href="https://yoriiis.github.io/storelocatorjs/index.html" title="Documentation">Documentation</a>
                    </li>
                    <li>
                        <a href="https://yoriiis.github.io/storelocatorjs/download.html" title="Download">Download</a>
                    </li>
                </ul>
            </div>
        </div>

        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
        <script src="./dist/storelocator/js/storelocator.js"></script>
        <script>
			var myStorelocator = new storelocatorjs({
                options: {
                    apiKey: 'AIzaSyDPSz_DJFoavj9mkeUd9U0xuxXefvpcys8',
                    webServiceUrl: 'http://localhost:3000',
                    cluster: {
                        options: {
                            averageCenter: true,
                            gridSize: 50,
                            imagePath: 'https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/m',
                            maxZoom: 13,
                            minimumClusterSize: 2,
                            styles: [{
                                url: 'images/cluster.png',
                                textSize: 14,
                                textColor: '#000',
                                width: 70,
                                height: 70
                            }],
                            zoomOnClick: true
                        },
                        status: true
                    },
                    geolocation: {
                        startOnLoad: false,
                        status: true
                    },
                    map: {
                        markers: {
                            width: 30,
                            height: 40,
                            styles: [{
                                'category': 'userPosition',
                                'colorBackground': '#33ccff',
                                'colorText': '#fff'
                            }, {
                                'category': '1',
                                'colorBackground': '#ff6600',
                                'colorText': '#fff'
                            },{
                                'category': '2',
                                'colorBackground': '#ffcc33',
                                'colorText': '#fff'
                            },{
                                'category': '3',
                                'colorBackground': '#ea4c89',
                                'colorText': '#fff'
                            }]
                        }
                    }
                },
                onReady: function(map) {
                    this.triggerRequest({
                        'lat': 48.8589507,
                        'lng': 2.2770202
                    });
                }
            });
		</script>
    </body>
</html>
